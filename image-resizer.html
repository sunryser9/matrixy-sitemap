<!DOCTYPE html>
<html lang="en">
<head>
    <!-- *** CRITICAL SEO TAGS *** -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Resizer for Instagram - Resize Photos Without Cropping | Matrixy</title>
    <meta name="description" content="Resize images for Instagram, Facebook, and social media in seconds. Our free tool lets you resize photos without cropping to perfect dimensions. No signup or watermark.">
    <meta name="keywords" content="resize image, image resizer, instagram resizer, resize for social media, free image tool">
    <meta name="author" content="Matrixy">
    <!-- *** END SEO TAGS *** -->
    <style>
        /* Your existing tool CSS styles are right here */
        .resizer-container {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .upload-area {
            margin: 20px 0;
        }
        #file-input {
            display: none;
        }
        label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #resize-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            border: 1px dashed #ccc;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .download-link {
            margin-top: 15px;
        }
        #download-btn {
            background-color: #ffc107;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Your tool's HTML code starts here -->
    <div class="resizer-container">
        <h2>Image Resizer</h2>
        <p>Resize your images to any dimension instantly.</p>
        <div class="upload-area">
            <label for="file-input">Click here to upload an image</label>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <div class="controls">
            <label>Max Width:</label>
            <input type="number" id="width-input" value="800">
            <label>Max Height:</label>
            <input type="number" id="height-input" value="600">
            <button id="resize-btn">Resize Image</button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="download-link" style="display: none;">
            <a href="#" id="download-btn" download="resized_image.jpg">Download Resized Image</a>
        </div>
    </div>
    <!-- Your tool's HTML code ends here -->

    <script>
        // Your existing tool JavaScript code is right here
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.getElementById('file-input');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const resizeBtn = document.getElementById('resize-btn');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const downloadLink = document.getElementById('download-btn');
            let img = new Image();

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    img.onload = function() {
                        const ratio = img.width / img.height;
                        widthInput.value = Math.floor(img.width);
                        heightInput.value = Math.floor(img.height);
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        downloadLink.style.display = 'block';
                        downloadLink.href = canvas.toDataURL('image/jpeg');
                    }
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            resizeBtn.addEventListener('click', () => {
                if (!img.src) return;

                const maxWidth = parseInt(widthInput.value);
                const maxHeight = parseInt(heightInput.value);

                let newWidth = img.width;
                let newHeight = img.height;

                if (newWidth > maxWidth) {
                    newHeight = newHeight * (maxWidth / newWidth);
                    newWidth = maxWidth;
                }

                if (newHeight > maxHeight) {
                    newWidth = newWidth * (maxHeight / newHeight);
                    newHeight = maxHeight;
                }

                canvas.width = newWidth;
                canvas.height = newHeight;
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                
                downloadLink.style.display = 'block';
                downloadLink.href = canvas.toDataURL('image/jpeg', 0.8);
            });
        });
    </script>
</body>
</html>
